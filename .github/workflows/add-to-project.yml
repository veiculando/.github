name: Add Issues to Org Project

on:
  workflow_call:
    inputs:
      project_url:
        type: string
        required: false
        default: "https://github.com/orgs/veiculando/projects/1"
    secrets:
      GH_PROJECT_TOKEN:
        required: true
  issues:
    types: [opened, reopened, transferred, labeled]

jobs:
  add:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v1.0.2
        with:
          project-url: ${{ inputs.project_url || 'https://github.com/orgs/veiculando/projects/1' }}
          github-token: ${{ secrets.GH_PROJECT_TOKEN }}
